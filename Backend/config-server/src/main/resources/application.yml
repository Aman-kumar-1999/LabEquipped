server:
  port: 50000
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Aman-kumar-1999/Lab-Equipped-Config-File  # test
          clone-on-start: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
      # http://service-registry:8761/eureka/
#				http://localhost:8761/eureka/
#				http://service-registry:8761/eureka/


